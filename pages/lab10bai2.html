<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab10_Bai2</title>
    <link rel="stylesheet" href="../css/lab10bai2.css">
</head>
<body>
  <form action="#">

    <div class="myform">
        <label for="#">Họ và tên: </label> <br>
        <input type="text" name="" id="" class="form-control">
    </div>
    <div class="myform">
        <fieldset class="form-control">
            <legend>Giới tính </legend>
            <input type="radio" name="n" checked id=""> Nam
            <input type="radio" name="n" id="">Nữ

        </fieldset>
        <br>
    </div>
    <div class="myform">
        <label for="#">Ngày sinh: </label> <br>
        <input type="date" name="" id="" class="form-control">
        
    </div>
    <div class="myform">
        <label for="#">Điểm:</label> <br>
        <input type="number" class="form-control" name="" id="" min="0" max="10" step="0.25" >
        
    </div>
    <div class="myform">
        <label for="#">Nghề nghiệp</label> <br>
        <select name="job" id="" class="form-control">
            <option value="#">Học sinh/sinh viên</option>
            <option value="#">Công an</option>
            <option value="#">Công nhân</option>
            <option value="#">Bác sĩ</option>
            <option value="#">Nội trợ</option>

        </select>
        <div class="myform">
            <fieldset class="form-control">
                <legend>Sở thích: </legend>
                <input type="checkbox" name="" id="">Thể thao
                <input type="checkbox" name="" id="">Du lịch
                <input type="checkbox" name="" id="">Ẩm thực
                <input type="checkbox" name="" id="">Âm nhạc
            </fieldset>
        </div>
        <div class="myform">
            <label for="#">Ghi chú: </label> <br>
            <textarea name="" id="" cols="40" rows="4" class="form-control"></textarea>
        </div>
        <hr>
        <div class="myform">
            <button class="form-button" type="submit">Đăng kí</button>
            <button class="form-button" type="reset">Nhập lại</button>
        </div>
  </form>

</body>
</html>
